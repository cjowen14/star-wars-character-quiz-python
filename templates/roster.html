{% extends 'base.html' %}

{% block title %}
Character Roster
{% endblock %}


{% block content %}

<h2 id="roster-header">Character Roster!</h2>
{% for i in characters %}
<section id="roster">
    
    <div class="character">
        <img class="char-pic" src="{{i.image}}" alt="character-picture">
        <h2 class="roster-name">{{ i.name }}</h2>
    </div>
    
</section>
{% endfor %}

{% endblock %}
