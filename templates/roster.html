{% extends 'base.html' %}

{% block title %}
Character Roster
{% endblock %}


{% block content %}

<h2 id="roster-header">Character Roster!</h2>
<section id="roster">
    {% for i in characters %}
    <div class="character">
        <img class="char-pic" src="{{i.image}}">
        <h2 class="roster-name">{{ i.name }}</h2>
    </div>
    {% endfor %}
</section>

{% endblock %}
